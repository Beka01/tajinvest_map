<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    rel="stylesheet">
  
  <title>Карта Инвестиционных Проектов</title>
</head>

<body>
  <!-- <h1 data-ru="Карта Инвестиционных Проектов" data-tj="Карта Инвестиционных Проектов" data-en="Map of Projects">Карта Инвестиционных Проектов</h1> -->
  <div class="container">
    <div id="googleMap"></div>

    <div class="filter-div" >

      <select class="form-control sectors filter">
        <option value="all" data-ru="Все сектора" data-tj="Ҳама бахшҳо" data-en="All sectors">All sectors</option>
      </select>
      <select class="form-control prices filter">
        <option value="all" data-ru="Сумма проекта в млн (долл. США)" data-tj="Арзиши умумӣ (млн. долл. ИМА)" data-en="Overall cost (mln. US$)">All prices</option>
        <option value="0" data-min="0" data-max="5">0-5</option>
        <option value="1" data-min="5" data-max="10">5-10</option>
        <option value="2" data-min="10" data-max="999">10-999</option>
      </select>

      <select id="select" class="form-control language">
        <option value="ru" data-ru="Русский" data-tj="Русси" data-en="Russian">Русский</option>
        <option value="en" data-ru="Английский" data-tj="Англиси" data-en="English">English</option>
        <option value="tj" data-ru="Таджикский" data-tj="Тоҷики" data-en="Tajik">Тоҷики</option>
      </select>
    </div>

    <div class="projects"></div>

    <div class="pagi-nation">
      <nav id="pagiNator" aria-label="Page navigation example">
        <ul class="pagination">
          
         
        </ul>
      </nav>
    </div>
    
  </div>
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  <script src="js/map.js"></script>
  <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5-JZ3p-0VihDe7jgvgyDsvCxJbjh3yYU"></script>
  <script src="https://kit.fontawesome.com/39e2eeb55b.js" crossorigin="anonymous"></script>
</body>
</html>
